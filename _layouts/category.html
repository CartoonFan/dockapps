---
layout: default
---
<h2>{{ page.title }}</h2>
{{ content }}

{% assign sorted_dockapps = site.categories[page.title] | sort %}
{% for dockapp in sorted_dockapps %}
<div class="dockapp">
  <h3><a href="{{ dockapp.url }}">
      {{ dockapp.title }}</a></h3>
  <img src="/img/{{ dockapp.images | first }}"
       style="float: left; margin: 5px;">
  {{ dockapp.content | markdownify }}
</p>
{% endfor %}
